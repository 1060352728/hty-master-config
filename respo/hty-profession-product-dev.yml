#配置数据源
spring:
  datasource:
    druid:
      type: '{cipher}'
      driverClassName: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/hty_profession_product?serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
      username: '{cipher}'
      password: '{cipher}'
      initial-size: 5      # 初始化连接大小
      min-idle: 5       # 最小空闲连接数
      max-active: 20
      max-wait: 30000
      time-between-eviction-runs-millis: 60000    # 可关闭的空闲连接间隔时间
      min-evictable-idle-time-millis: 300000     # 配置连接在池中的最小生存时间
      validation-query: select '1' from dual
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-open-prepared-statements: 20
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters
      filters: stat
      stat-view-servlet:
        url-pattern: /druid/*
        reset-enable: false
        login-username: '{cipher}'
        login-password: '{cipher}'
